{% extends 'emptyBase.html' %}

{% block content %}

<div class="text-center pt-5">
    <h2>All Storage</h2> <br>
    <div class="d-flex justify-content-center align-items-center flex-row pt-2">
        <div class="links">
            {% include 'components/links.html' %}
        </div>
    </div>
</div>


<div class="text-center">
    <h2 class="pt-5">Log In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="pt-3">

            <div class="pb-2">{{ form.username.label }}</div>
            {{ form.username }}
        </div>
        <div class="pt-3 pb-3">
            <div class="pb-2">{{ form.password.label }}</div>
            {{ form.password }}
        </div>
        <button type="submit pt-3 pb-3">Log In</button>
        <div class="pt-3"><small class="pt-3">Are you a new user?</small> <a href="{% url 'signup' %}">Sign up</a></div>

    </form>
</div>
{% endblock %}
