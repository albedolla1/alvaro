{% extends 'base.html' %}

{% block title %}
Delete - {{post.title}}
{% endblock title %}

{% block content %}

    <h3 class="text-center"> Delete - {{post.title}} <br> <br>
        <strong class="text-center">Are You Sure?</strong>
    </h3>

    <div class="text-center">
        <!-- Authentication -->
        {% if user.is_authenticated %}

            <div class="form-group pt-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger px-3">
                        Delete Post!
                        <i class="ml-1 fa fa-trash"></i>
                    </button>
                </form>
            </div>


        {% else %}

            You are not allowed here! <br>
            Please login first

        {% endif %}
    </div>


{% endblock  %}
